<!DOCTYPE html>
<html>

<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="jquery.js"></script>
  <script src="dataGenerator.js"></script>
</head>

<body>
  <script>

    $(document).ready(function () {
      var $body = $('body');
      const $topPart = $('<div></div>').addClass('top');
      var $user = $('<input></input>');
      var $message = $('<input></input>');
      const $tweets = [];
      $user.appendTo($topPart);
      $message.appendTo($topPart);
      $topPart.appendTo($body);
      $message.attr("placeholder", "What's happening?").addClass('inputBox');
      $body.css("background-color", "purple");
      var index = streams.home.length - 1;
      function userClicked(e) {
        console.log(e.target);
      }
      var $wrapper = $('<div></div>').addClass('wrapper');
      $wrapper.appendTo($body);
      while (index >= 0) {
        var tweet = streams.home[index];
        console.log(tweet);
        var $tweet = $('<div></div>');
        $tweet.appendTo($wrapper);
        $tweet.text('@' + tweet.user + ': ' + tweet.message + ' created at: ' + tweet.created_at);
        $tweet.addClass('tweet').on('click', userClicked);
        index -= 1;
      }
    });

  </script>
</body>

</html>
